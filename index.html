<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li>Tasker ðŸ“‘</li>
        </ul>
      </nav>
    </header>
    <div class="createtask createtask-btn">
      <button class="add-btn">
        <p>+</p>
      </button>
    </div>
    <!-- creating form -->
    <div id="popupTask" class="taskForm-overlay">
      <div class="taskFormBox">
        <form class="taskForm-container">
          <input
            type="text"
            id="taskTitle"
            class="taskTitle-input"
            placeholder="Title"
            name="taskTitle"
          />
          <div class="taskDate">
            <p>Date...</p>
          </div>
          <textarea
            type="text"
            id="taskDesc"
            class="taskDesc-input"
            placeholder="Description"
            name="taskDesc"
          ></textarea>
          <div class="formbtn">
            <button id="taskSubmit-btn" class="submit-btn" type="submit">
              Done
            </button>
            <button id="taskClear-btn" class="clear-btn" type="reset">
              Clear
            </button>
            <button class="closeTask-form">Close</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Demo card -->
    <div id="" class="card-container">
      <div id="card1" class="card-body">
        <div>
          <h3 id="taskTitle" class="card-title">Task 1</h3>
        </div>
        <div class="taskCard-date">
          <h4 class="card-date">Date</h4>
        </div>

        <p id="taskdesc" class="card-text">
          Task Decription..........<br />
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, dolor.
        </p>

        <div class="card-container-btn">
          <button class="card-btn delete-task"><p>&#128465;</p></button>
          <button class="card-btn done-task">&#x2714;</button>
        </div>
      </div>
    </div>
    <footer class="flex-all-center">
      <p>Copyright &copy; TaskerByYashsvi</p>
    </footer>
  </body>
  <script src="scipts.js"></script>
</html>
